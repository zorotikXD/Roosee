<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rose Day</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #e74c3c;
      margin-top: 20px;
    }
    p {
      color: #333;
      font-size: 18px;
      margin: 20px auto;
      max-width: 600px;
    }
    canvas {
      display: block;
      margin: 20px auto;
      background-color: #fff;
      border: 2px solid #ddd;
      border-radius: 10px;
    }
    .footer {
      margin-top: 30px;
      padding: 10px;
      background-color: #e74c3c;
      color: #fff;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Happy Rose Day!</h1>
  <p>
    Rose Day is a special day to express love and affection. Roses, with their beauty and fragrance, symbolize love, friendship, and care. Celebrate this day by sharing roses with your loved ones!
  </p>
  <canvas id="roseCanvas" width="400" height="400"></canvas>
  <div class="footer">
    Made with ❤️ for Rose Day
  </div>

  <script>
    const canvas = document.getElementById("roseCanvas");
    const ctx = canvas.getContext("2d");

    // Function to draw a petal
    function drawPetal(x, y, radius, startAngle, endAngle) {
      ctx.beginPath();
      ctx.arc(x, y, radius, startAngle, endAngle);
      ctx.strokeStyle = "red";
      ctx.fillStyle = "red";
      ctx.fill();
      ctx.stroke();
    }

    // Function to draw the rose
    function drawRose() {
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const petalRadius = 50;

      for (let i = 0; i < 6; i++) {
        const angle = (i * 60 * Math.PI) / 180;
        const petalX = centerX + Math.cos(angle) * 60;
        const petalY = centerY + Math.sin(angle) * 60;
        drawPetal(petalX, petalY, petalRadius, 0, Math.PI * 2);
      }

      // Draw the center of the rose
      ctx.beginPath();
      ctx.arc(centerX, centerY, 20, 0, Math.PI * 2);
      ctx.fillStyle = "yellow";
      ctx.fill();
      ctx.stroke();
    }

    // Function to draw the stem
    function drawStem() {
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;

      ctx.beginPath();
      ctx.moveTo(centerX, centerY + 60);
      ctx.lineTo(centerX, centerY + 200);
      ctx.strokeStyle = "green";
      ctx.lineWidth = 10;
      ctx.stroke();
    }

    // Function to draw a leaf
    function drawLeaf(x, y) {
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.bezierCurveTo(x - 30, y + 20, x - 50, y + 50, x, y + 60);
      ctx.bezierCurveTo(x + 50, y + 50, x + 30, y + 20, x, y);
      ctx.fillStyle = "green";
      ctx.fill();
      ctx.stroke();
    }

    // Draw the rose, stem, and leaves
    drawRose();
    drawStem();
    drawLeaf(canvas.width / 2 - 40, canvas.height / 2 + 150);
    drawLeaf(canvas.width / 2 + 40, canvas.height / 2 + 150);
  </script>
</body>
</html>
